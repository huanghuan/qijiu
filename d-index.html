<script>
var m, d;
function hideMenu() {
	if (m) {
		m.className = '';
		m = null;
	}
	if (d) {
		$(d).hide();
		d = null;
	}
}
$('#menu>a').mouseenter(function(event) {
	hideMenu();
	m = event.target, d = m.nextSibling;
	if (d && d.tagName == 'DIV') {
		m.className = 'active';
		$(d).css({
			left: $(m).offset().left
		}).show();
	}
});
