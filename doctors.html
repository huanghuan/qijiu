<html>
<head>
<title>专家介绍</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,doctor-scalable=0">
<link rel="stylesheet" href="common.css">
<style>
body {
	margin: 0;
}
.hd {
	font-size: 18px;
	font-weight: bold;
}
.bd {
	color: gray;
}
.ft {
	color: gray;
	font-size: 14px;
}
.tn {
	float: left;
	width: 4em;
	height: 4em;
	margin-right: 0.5em;
}
.it {
	border-bottom: 1px dotted #ccc;
	padding: 0.5em;
}
strong {
	font-size: 20px;
}
#detail {
	position: fixed;
	background: #ffc;
	_border-top: 0.5em solid #07c;
	top: 100%;
	height: 100%;
	width: 100%;
	opacity: 0;
	transition: all 0.5s;
}
.detail #detail {
	top: 0;
	opacity: 0.9;
}
</style>
</head>
<body onclick='showDetail()'>
<div id='list'></div><div id='detail'>专家详情</div>
<script>
function showDetail() {
	var b = document.body;
	b.className = b.className ? '' : 'detail';
}
var data = {
	yuxueqing: ['余学清', '主任医师、教授', '中山医科大学第一附属医院 肾内科'],
	chenminhu: ['陈旻湖', '主任医师、教授', '中山医科大学第一附属医院 消化内科'],
	yangxiuyan: ['杨岫岩', '主任医师、教授', '中山医科大学第一附属医院 风湿内科'],
};
var s = '';
for (var k in data) {
	var a = data[k];
	s += "<div class='it'><img class='tn' src='images/" + k + ".png'><div class='hd'><strong>" + a[0] + "</strong>　" + a[1];
	s += "</div><div class='bd'>" + a[2] + "</div><div class='bd'>擅长：</div></div>";
}
document.getElementById('list').innerHTML = s;
</script>
</body>
</html>
